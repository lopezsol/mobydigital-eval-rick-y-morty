<a [routerLink]="['/episode', $episode().id]" class="text-decoration-none">
  <div class="card h-100">
    <h5 class="text-white">Episode {{ $episode().id }}</h5>
    <div class="card-body">
      <h4 class="card-title">{{ $episode().name }}</h4>
      <p class="">{{ $episode().episode }}</p>
      <p class="">Air Date: {{ $episode().air_date }}</p>
    </div>
  </div>
</a>
