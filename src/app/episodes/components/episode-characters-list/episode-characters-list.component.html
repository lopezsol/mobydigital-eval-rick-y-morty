<div class="container">
  <div class="card border border-0">
    <div class="card-body text-white">
      <div class="card-header">
        <h5 class="card-title">Characters in this episode</h5>
      </div>
      <hr />
      @if ($characterResource.hasValue()) {
      <!--  -->
      @for (character of visibleCharacters(); track character; let idx = $index)
      {
      <a
        [routerLink]="['/characters', character.id]"
        class="card-text text-primary text-decoration-none d-block"
      >
        {{ character.name }}
      </a>
      } @if (shouldShowMoreButton()) {
      <button
        class="btn btn-link text-decoration-none p-0 mt-2"
        (click)="updateInitialLimit()"
      >
        (more)
      </button>
      } }
      <!--  -->

      @if ($characterResource.isLoading()) {
      <app-loader />
      }
      <!--  -->

      @if ($characterResource.error()) {
      <app-error [$message]="$characterResource.error()" />
      }
    </div>
  </div>
</div>
