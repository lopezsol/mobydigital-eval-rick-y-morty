<section class="py-2">
  <!--  -->
  @if( $episodeResource.error() ) {
  <app-error [$message]="$episodeResource.error()" />
  }

  <!--  -->
  @if ($episodeResource.isLoading()) {
  <app-loader />
  }

  <!--  -->
  @if( $episodeResource.hasValue()) {
    <app-breadcrumb [$extraLabel]="$episodeResource.value().name" class="mt-3 container" />
    <div class="container my-3 mx-3 episode-details">
    <episode-info
      [$episode]="$episodeResource.value()"
      ($userToUpdate)="$userUpdated.set($event)"
      [$user]="authService.user()!"
    />
    <episode-characters-list
      [$characters]="$episodeResource.value().characters"
    />
  </div>
  <div class="container mb-3">
    <comment-list />
  </div>
  }
</section>
