<section class="container">
  <div class="comment-header">
    <h5 class="mb-4">{{ $totalComments() }} comments</h5>

    @if ($isAdmin()) {
    <app-dropdown
      [$type]="commentDropdown.AdminPost"
      ($disableComments)="onDisableComments()"
    />
    }
  </div>

  <div>
    @if (!$post()?.enabled) {
    <p>
      New comments are not allowed on this episode. You can still read the
      previous ones.
    </p>
    } @else {
    <comment-form
      ($commentCreated)="$postRefreshTrigger.set($event)"
      [$user]="authService.user()!"
      [$postId]="$post()?.id!"
    />}
    <!--  -->
    @for (comment of $comments(); track comment.id) {
    <comment-card
      [$comment]="comment"
      [$isAdmin]="$isAdmin()!"
      [$user]="authService.user()!"
      ($commentToDelete)="$commentIdToDelete.set($event)"
      ($commentToEdit)="$commentToEdit.set($event)"
      [$postId]="$post()?.id!"
      ($commentUpdated)="$postRefreshTrigger.set($event)"

    />
    } @empty {
    <p>No comments yet. Be the first to share your thoughts!</p>
    }
  </div>
</section>
