<div class="d-flex align-items-start mb-3">
  <img
    [src]="$comment().avatarUrl | avatarFallback"
    alt="Avatar"
    class="rounded-circle me-2"
    width="40"
    height="40"
  />

  <div class="flex-grow-1 position-relative">
    <div class="d-flex justify-content-between align-items-start">
      <div>
        <span class="fw-semibold">{{ $comment().userName }}</span>
        <!-- <span class="text-muted small ms-1">hace 40 minutos</span> -->
      </div>

      <!-- Dropdown -->
      <div class="dropdown">
        <button
          class="btn btn-sm text-secondary"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="bi bi-three-dots-vertical"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li>
            <button class="dropdown-item"  (click)="onEdit()">Edit</button>
          </li>
          <li>
            <button class="dropdown-item text-danger" (click)="onDelete()">Delete</button>
          </li>
        </ul>
      </div>
    </div>

    <p class="mb-1">{{ $comment().content }}</p>
  </div>
</div>
