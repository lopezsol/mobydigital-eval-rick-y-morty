<div class="d-flex align-items-start mb-3">
  @if ($isEditMode()) {
  <comment-form
    [$postId]="$postId()!"
    [$user]="$user()"
    [$commentToUpdate]="$comment()"
    ($commentUpdated)="(onCommentUpdated($event))"
    ($editCanceled)="$isEditMode.set(false)"
    editMode
  />
  } @else {
  <img
    [src]="$comment().avatarUrl | avatarFallback"
    alt="Avatar"
    class="rounded-circle me-2"
    width="40"
    height="40"
  />

  <div class="flex-grow-1 position-relative">
    <div class="d-flex justify-content-between align-items-start">
      <div>
        <span class="fw-semibold">{{ $comment().userName }}</span>
        <!-- <span class="text-muted small ms-1">hace 40 minutos</span> -->
      </div>

      <!--  -->
      @if ($isAdmin()) {
      <app-dropdown
        [$type]="commentDropdown.AdminComment"
        ($delete)="onDelete()"
      />
      } @else if (isCommentAuthor()) {
      <app-dropdown
        [$type]="commentDropdown.UserOwn"
        ($edit)="onEdit()"
        ($delete)="onDelete()"
      />
      }
    </div>

    <p class="mb-1">{{ $comment().content }}</p>
  </div>
  }
</div>
