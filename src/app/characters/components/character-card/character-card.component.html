<a [routerLink]="['/characters', $character().id]" class="text-decoration-none">
  <div class="card h-100">
    <img
      [src]="$character().image"
      class="card-img-top"
      [alt]="'Imagen de ' + $character().name"
    />
    <div class="card-body">
      <h5 class="card-title text-white">{{ $character().name }}</h5>
    </div>
  </div>
</a>
