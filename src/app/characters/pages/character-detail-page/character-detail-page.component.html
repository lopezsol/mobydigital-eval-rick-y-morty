<section class="d-flex justify-content-center">
  <!--  -->
  @if( $characterResource.error() ) {
  <app-error [$message]="$characterResource.error()" />
  }

  <!--  -->
  @if ($characterResource.isLoading()) {
  <app-loader />
  }

  <!--  -->
  @if( $characterResource.hasValue()) {
  <app-breadcrumb
    [$extraLabel]="$characterResource.value().name"
    class="mt-4 container"
  />

  <div class="container py-3">
    <character-info [$character]="$characterResource.value()" />
    <character-episodes [$episodes]="$characterResource.value().episode" />
  </div>
  }
</section>
