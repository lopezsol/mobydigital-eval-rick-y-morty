<section class="py-4 container">
  <app-breadcrumb />
  <character-search ($queryChanged)="setQuery($event)" [$query]="$query()" />
  @if( $characterResource.error() ) {
  <app-error [$message]="$characterResource.error()" />
  }

  <!--  -->
  @if ($characterResource.isLoading()) {
  <app-loader />
  }

  <!--  -->
  @if( $characterResource.hasValue()) {
  <characters-list [$characters]="$characterResource.value().characters" />
  <div class="pagination-container">
    <character-pagination
      [$infoPagination]="$characterResource.value().info"
      [$currentPage]="$page()"
      ($pageChanged)="setPage($event)"
    />
  </div>

  }
</section>
