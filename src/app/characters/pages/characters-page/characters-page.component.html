<!--  -->
@if( $characterResource.error() ) {
<p class="text-danger">{{ $characterResource.error() }}</p>
}

<!--  -->
@if ($characterResource.isLoading()) {
<h1>Loading characters...</h1>
}

<!--  -->
@if( $characterResource.hasValue()) {
<section class="bg-dark bg-opacity-50">
  <characters-list
    class="pt-5"
    [$characters]="$characterResource.value().characters"
  />
  <character-pagination
    [$infoPagination]="$characterResource.value().info"
    [$currentPage]="$page()"
    ($pageChanged)="setPage($event)"
  />
</section>
}
