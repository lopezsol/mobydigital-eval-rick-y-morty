<div class="container">
  <div class="card border border-0">
    <div class="card-body text-white">
      <h5 class="card-title">Favorite Episodes</h5>
      <hr />
      @if ($favoriteEpisodes()) {
      <!--  -->
      @for (episode of visibleEpisodes(); track episode) {
      <div
        class="episode-line d-flex justify-content-between align-items-center text-primary"
      >
        <a
          [routerLink]="['/episodes', episode.id]"
          class="text-decoration-none flex-grow-1"
        >
          Episode {{ episode.id }} - {{ episode.name }}
        </a>

        <button
          class="btn btn-outline-danger btn-sm"
          (click)="$favoriteEpisodeToDelete.emit(episode.id)"
        >
          <i class="bi bi-trash delete-icon" title="Remove from favorites"></i>
        </button>
      </div>
      } @empty {
      <p>You haven't selected any favorite episodes yet.</p>
      }
      <!--  -->
      @if (shouldShowMoreButton()) {
      <button
        class="btn btn-link text-decoration-none p-0 mt-2"
        (click)="updateInitialLimit()"
      >
        (more)
      </button>
      } }
    </div>
  </div>
</div>
