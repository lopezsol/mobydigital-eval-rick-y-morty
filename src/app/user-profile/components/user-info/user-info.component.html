<div class="container">
  <!--  -->
  @if ($isEditMode()) {
  <user-form [$user]="$user()" ($isEditMode)="$isEditMode.set($event)" />
  }
  <!--  -->
  @else {
  <div class="card gap-4 border border-0">
    <img
      src="/images/rickandmorty.webp"
      class="card-img-top"
      [alt]="'Imagen de ' + $user().name"
    />
    <div class="card-body text-white">
      <div class="row">
        <h5 class="card-title">User Info</h5>
        <button (click)="$isEditMode.set(true)">
          <i class="bi bi-pencil"></i>
        </button>
      </div>

      <hr />
      <p class="card-text">Name: {{ $user().name }}</p>
      <p class="card-text">Nickname: {{ $user().nickname }}</p>
      <p class="card-text">E-mail: {{ $user().mail }}</p>
      <p class="card-text">Birthday: {{ $user().birthday }}</p>
      <p class="card-text">Address: {{ $userAdress() }}</p>
    </div>
  </div>
  }
</div>
