<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a
      routerLink="/"
      routerLinkActive="navbar-active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="navbar-brand text-white"
    >
      Rick & Morty
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="bi bi-list text-white fs-2"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav me-auto">
        <a
          routerLink="/characters"
          routerLinkActive="navbar-active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link text-white"
        >
          Characters
        </a>
      </div>
      <div
        class="d-flex flex-column flex-lg-row align-items-start align-items-lg-center gap-2 column-gap-5"
      >
        @if (authService.authStatus() === 'authenticated') {
        <a class="nav-link text-white">
          {{ authService.user()?.name }}
        </a>

        <button
          class="btn btn-link text-white text-decoration-none p-0"
          type="button"
          (click)="onLogout()"
        >
          Log Out
        </button>
        }

        <!-- --- -->

        @if (authService.authStatus() === 'not-authenticated') {
        <a routerLink="/auth/login" class="nav-link text-white">Log In</a>
        }
      </div>
    </div>
  </div>
</nav>
